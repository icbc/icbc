TIPFILTERINGOPTIONS=Opções de filtragem para dar maior controle sobre o HTML que os fornecedores de conteúdo enviam. Você pode restringir ou liberar como desejado, de acordo com as necessidades do site. A filtragem é opcional e a configuração padrão assegura boa proteção, contra marcação comumente associadas com ataques a site.
TIPSFILTERTAGS=Lista de tags adicionais, separando cada tag com um espaço ou vírgula.
TIPSFILTERATTRIBUTES=Lista de atributos adicionais, separando cada atributo com um espaço ou vírguloa.
TIPSFILTERTYPE=A lista negra permite todas as tags e atributos exceto aqueles na lista negra.<br /><strong>--</strong>A lista negra padrão inclui as seguintes tags:'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> A lista negra inclui os seguintes atributos:\n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>Você pode incluir na lista negra tags e atributos através dos campos Filtrar Tags e Filtrar Atributos, separando cada tag ou atributo com um espaço ou vírgula.</p><p> A lista branca permite somente as tags listadas nos campos Filtrar Tags e Filtrar Atributos.</p><p> Sem HTML remove todas as tags HTML do artigo quando for salvo.</p> <p>Por favor, note que estas configurações funcionarão independentemente do editor que você esteja usando. <br />Mesmo se estiver usando um editor WYSIWYG, as configurações de filtragem podem remover tags e atributos antes de salvar as informações no banco de dados.
