PARAMLDAPHOST=Por exemplo: openldap.dominio.com.br
PARAMLDAPPORT=Porta padrão é 389
PARAMBASEDN=O DN Base de seu servidor LDAP
PARAMAUTHMETHOD=O método de autorização para validar as credenciais
PARAMCONNECTSTRING=O nome e senha de conexão definem os parâmetros de conexão para a fase de lookup DN. Duas opções estão disponíveis:- Lookup DN anônimo. Deixar ambos os campos em branco.- Conexão Administrativa: "Nome de conexão" é o DN de uma conta administrativa (ex. Administrador). "Senha de conexão" é a senha corrente da conta administrativa.
PARAMCONNECTPASSWORD=A senha de conexão é a senha de uma conta administrativa. Ela é usada nos métodos de autorização Autenticação e Confirmação da Autenticação
PARAMLDAPV3=Padrão é LDAP2, mas as últimas versos do OpenLDAP requerem que os clientes usem LDAPV3
PARAMNEGOCIATETLS=Encriptação TLS na negociação com servidores LDAP. Isto força que todo o tráfego de entrada e saída de um servidor LDAP seja encriptado.
PARAMFOLLOW=Esta opção ativa a flag LDAP_OPT_REFERRALS. Você terá que ativar isso quando não for servidores Windows 2003.
PARAMSEARCHSTRING=Uma string usada pesquisar um determinado usuário. A palavra-chave [username] é dinâmicamente substituída pelo nome de usuário fornecido, um exemplo de string é: uid=[username]. Várias strings podem ser usadas, separadas por ponto-e-vírgula. Usado somente em pesquisas.
PARAMUSERSDN=A palavra-chave [username] é dinâmicamente substituída pelo nome de usuário fornecido, um exemplo de string é: uid=[username], dc=my-domain, dc=com. Várias strings podem ser usadas, separadas por ponto-e-vírgula. Usado somente para pesquisa direta.
PARAMMAPFN=Atributo LDAP que contém os nomes completos dos usuários
PARAMMAPEMAIL=Atributo LDAP que contém os endereços de e-mais dos usuários
PARAMMAPUID=Atributo LDAP que contém o ID de usuário dos usuários. Para este é sAMAccountName
PARAMMAPPASSWORD=Atributo LDAP que contém as senhas dos usuários para serem comparadas.
PORT=Porta
SEARCH STRING=String de pesquisa
THE BASE DN OF YOUR LDAP SERVER=DN Base de seu servidor LDAP, ex.: o=dominio.com.br
USERS DN=Usuários DN
YES=Sim

