TIPSHOWTITLEMETATAGITEMS=Mostra o título quando estiver visualizando os artigos
TIPSITENAME=Informe o nome do seu website. Será usado em diversos locais (por exemplo, na barra de título do navegador e na página <em>Site Offline</em>).
TIPSMTPAUTH=Selecione sim caso seu servidor SMTP requeira autenticação.
TIPSMTPPORT=Informe o número da porta de seu servidor SMTP. Use 25 para a maioria dos servidores inseguros, e 465 ou 587 para a maioria dos servidores seguros.
