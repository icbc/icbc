TIPDATETIMEDISPLAY=Data/Hora atuais configuradas para exibir.
TIPDATABASEHOSTNAME=O nome do servidor do seu banco de dados, informado durante o processo de instalação. Não alterar este valor a não ser que seja absolutamente necessário (por exemplo, durante a transferência do banco de dados a um novo servidor).
TIPDATABASENAME=O nome de seu banco de dados, informado durante o processo de instalação. Não alterar este valor a não ser que seja absolutamente necessário (por exemplo durante a transferência do banco de dados a um novo servidor).
TIPDATABASEPREFIX=O prefixo usado para seu banco de dados, informado durante o processo de instalação. Não alterar este valor a não ser que seja absolutamente necessário (por exemplo, durante a transferência do banco de dados a um novo servidor).
TIPDTATABASETYPE=O tipo de banco de dados, informado durante o processo de instalação. Não alterar este valor a não ser que seja absolutamente necessário (por exemplo, durante a transferência do banco de dados a um novo servidor).
TIPDATABASEUSERNAME=O nome de usuário usado para acessar seu banco de dados, informado durante o processo de instalação. Não alterar este valor a não ser que seja absolutamente necessário (por exemplo, durante a transferência do banco de dados a um novo servidor).
TIPDEBUGGINGINFO=Se selecionado, exibe informações de diagnóstico, tradução de idioma e erros de SQL (se presentes) serão exibidos. A informação será exibida no rodapé de cada página que você visitar no Site e na Administração do Joomla! Não é aconselhável deixar o modo de depuração ativado quando estiver executando um website de produção.
TIPDEBUGLANGUAGE=Selecione se as informações de diagnóstico (<bold>&bull;...&bull;</bold>) ou (<bold>?...?</bold>) para os arquivos de idioma do Joomla! serão exibidas. Depurar idioma funcionará sem que Habilitar Depuração esteja ativo, mas não terá referências adicionais detalhadas que ajudarão a corrigir quaisquer erros.
TIPDEFWYSIWYG=Selecione o editor WYSIWYG padrão para o site. Usuários registrados poderão alterá-lo de acordo com a preferência deles, através do Configuração Pessoal se assim você permitir esta opção.
TIPENABLEWEBSERVICES=Habilitar a possibilidade da instalação fazer RPC (Remote Procedure Calls - Chamadas a Procedimentos Remotos), através de HTTP como meio de transporte e XML como linguagem de codificação. Esta função é necessária para garantir que muitas Extensões de Terceiros funcionem. O padrão é desabilitado.
TIPERRORREPORTING=Selecione o nível de relatório apropriado na lista abaixo. Veja a Tela de Ajuda para maiores detalhes.
TIPFEEDEMAIL=As noticias externas em RSS e Atom incluem o endereço de e-mail do autor. Selecione E-mail do Autor para usar o e-mail do autor (usado no cadastro do usuário) nas notícias externas. Selecione E-mail do Site para incluir o endereço de e-mail do site em cada artigo.
TIPFROMNAME=Por padrão, este campo é preenchido com o nome do site fornecido durante a instalação.
TIPFRONTENDUSERPARAMS=Se configurado para exibir, os usuários poderão selecionar o idioma, editor e site de ajuda deles, através da página de configurações quando fizerem o login no site
TIPENABLEFTP=Habilitar a funcionalidade de FTP (Protocolo de Transferência de Arquivos) embutida do Joomla!, para ser usada no lugar da funcionalidade de envio padrão do Joomla!
TIPFORCESSL=Forçar o acesso ao site via SSL (https) para determinadas áreas. Você não poderá acessar as áreas selecionadas sem o SSL. Nota: você deve ter o SSL ativado em seu servidor para usar esta opção.
TIPFTPHOST=Informe o nome do servidor de FTP
TIPFTPPASSWORD=Informar a senha do FTP
TIPFTPPORT=Informar a porta pela qual o FTP dever acessado. A porta padrão é 21.
TIPFTPROOT=O caminho para o diretório raiz de seu servidor FTP. O diretório raiz é o diretório base de onde o servidor FTP permite o acesso.
TIPFTPUSERNAME=O nome de usuário que deve ser usado para acessar o servidor FTP.
TIPGLOBALSITEMETATADESC=Informe uma descrição geral do website para ser usado pelos sistemas de busca. Geralmente, um máximo de 20 palavras é o valor ideal.
TIPGLOBALSITEMETAKEY=Informe as palavras-chave e frases que melhor descrevem seu website. Separe as palavras-chave com uma vírgula e um grupo de frases com aspas simples.
TIPHELPSERVER=Selecione o nome do servidor de ajuda, onde seu sistema buscará as telas de ajuda que serão exibidas. Selecione Local para usar os arquivos contidos na instalação do Joomla! Clique no botão Zerar para restaurar o servidor de ajuda padrão. Atenção: Clicando Zerar você apagará os servidores de ajuda que adicionou.
TIPIFSETTOSHOWAUTHOR=Se for configurado para exibir, o nome do autor será exibido. Esta é a configuração global, mas poderá ser alterada para cada Menu e Artigo.
TIPIFSETTOSHOWDATETIMECREATED=Se for configurado para exibir, a data e hora da criação do artigo será exibida. Esta é a configuração global, mas poderá ser alterada para cada menu e artigo.
TIPIFSETTOSHOWDATETIMEMODIFIED=Se for configurado para exibir, a data e hora da última modificação será exibida. Esta é a configuração global, mas poderá ser alterada para cada menu e artigo.
TIPIFSETTOSHOWHITS=Se for configurado para exibir, a quantidade de acessos de um Artigo será exibida. Esta é a configuração global, mas poderá ser alterada para cada menu e artigo.
TIPIFSETTOSHOWREADMORELINK=Se for configurado para exibir, um link Leia mais... será exibido quando houver um texto principal para o Artigo.
TIPIFSETTOSHOWVOTING=Se for configurado para exibir, um sistema de votação será ativado para os artigos.
TIPIFYESTITLECONTENTITEMS=Se sim, o título dos artigos serão um link para o Artigo.
TIPIFYESUSERMAILEDLINK=Se sim, os usuários receberão um e-mail com um link para ativar a conta antes que possam se conectar.
TIPIFYOURSITEISOFFLINE=A mensagem que é mostrada quando seu site está em manutenção
TIPIMAGEFOLDERWARN=Você pode criar uma nova pasta para usar com o Administrador de Imagem e informar o caminho da pasta aqui. Se você deseja acessar esta pasta do Administrador de Mídia, use o mesmo nome de pasta ou faça deste uma sub-pasta da pasta do Administrador de Mídia. Cuidado: Não remove ou altere a pasta images/stories existente desde que a mesma é usada por esta aplicação.
TIPFILEFOLDERWARN=Você pode criar uma nova pasta para usar com o Administrador de Mídia e informar o caminho da pasta aqui. Cuidado: Não remove ou altere a pasta de imagens existente. As pastas images/banners, images/M_images, images/smilies, e images/stories são usadas por esta aplicação.
TIPLOGFOLDER=Para armazenamento de log do Joomla, por favor, informe uma pasta.
TIPMAILER=Selecione qual sistema de envio de e-mails você deseja usar para enviar os e-mails do site.
TIPMAILFROM=Informe o endereço de e-mail que será usado para enviar os e-mails do site.
TIPLINKS=Se configurado como sim, links para conteúdo registrado serão exibidos mesmo se você não tiver efetuado o login. Você deverá efetuar o login para acessar o artigo completo.
TIPNEWUSERTYPE=O nível de acesso que será dados aos novos usuários registrados pelo site.
TIPPRINTPDFEMAIL=Botões imprimir, PDF e e-mail usarão ícones ou texto
TIPSECRETWORD=Este é um código auto-gerado e único para cada instalação do Joomla!. É usado para fins de segurança.
TIPSENDMAILPATH=Informe o caminho do programa Sendmail no servidor
TIPSESSIONHANDLER=O mecanismo pelo qual o Joomla! identifica um usuário, caso o mesmo inicie uma sessão ao website usando cookies não-persistentes.
TIPSETSDEFAULTLENGTHLISTS=Configura o tamanho padrão das listas na área administrativa para todos os usuários
TIPSETYOURSITEISOFFLINE=Selecione se o acesso ao site é permitido. Se Sim, o site exibirá a seguinte mensagem.
