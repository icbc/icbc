SHOW ICONS DESC=Mostrar os ícones ou usar o texto alternativo
PRINT ICON=Ícone Imprimir
PRINT ICON DESC=Mostrar/Ocultar o ícone para imprimir
EMAIL ICON=Ícone e-mail
EMAIL ICON DESC=Mostrar/Ocultar o ícone para e-mail
DAYS FIELD=Avanço de Dia
DAYS FIELD TIP=O número de dias que devem ser adicionados à data atual (hoje). 0 para hoje.

DETAILED CATEGORIES LAYOUT=Layout de Categorias Detalhadas
DETAILED CATEGORIES LAYOUT TIP=Este é o Layout de Categorias Detalhada.
DETAILED CATEGORIES LAYOUT DESC=O Layout de Categorias Detalhadas mostra as Categorias e um número variável de eventos.
CATEGORIES LAYOUT=Layout de Categorias
CATEGORIES LAYOUT TIP=Esta é a visão geral das Categorias.
CATEGORIES LAYOUT DESC=O Layout de Categorias mostra as Categorias.
CATEGORYEVENTS LAYOUT=Layout de Categoria de Eventos
CATEGORYEVENTS LAYOUT TIP=Esta é a visualização da Categoria de Eventos.
CATEGORYEVENTS LAYOUT DESC=O Layout de Categorias de Eventos mostra a Categoria com todos os Eventos nela contidos, na forma de uma tabela simples. NOTA: Você deve selecionar uma categoria para este item de menu funcionar.
DETAILS LAYOUT=Layout de Detalhes
DETAILS LAYOUT TIP=Este é o Layout de Detalhes.
DETAILS LAYOUT DESC=O Layout de Detalhes mostra os Detalhes de Local e de Evento. NOTA: Você deve selecionar um evento para este item de menu funcionar.
EVENT SUBMISSION=Envio de Evento
EVENT SUBMISSION TIP=Este é o Layout de Envio de Evento.
EVENT SUBMISSION DESC=O Envio de Evento mostra o formulário de envio. NOTA: Você deve selecionar no mínimo o nível de acesso registrado para este item de menu funcionar.
VENUE SUBMISSION=Envio de Local
VENUE SUBMISSION TIP=Este é o Layout de Envio de Local.
VENUE SUBMISSION DESC=O Envio de Local mostra o formulário de envio. NOTA: Você deve selecionar no mínimo o nível de acesso registrado para este item de menu funcionar.
SIMPLELIST LAYOUT=Layout Lista Simples
SIMPLELIST LAYOUT TIP=Este é o Layout de Lista Simples.
SIMPLELIST LAYOUT DESC=O Layout de Lista Simples mostra um cabeçalho com todos os Eventos na forma de uma tabela simples.
VENUEEVENTS LAYOUT=Layout de Local de Eventos
VENUEEVENTS LAYOUT TIP=Esta é a visualização de Local de Eventos.
VENUEEVENTS LAYOUT DESC=O Layout de Local de Eventos mostra o Local com todos os Eventos nele contidos, na forma de uma tabela simples. NOTA: Você deve selecionar um local para este item de menu funcionar.
VENUES LAYOUT=Layout Vista de Locais
VENUES LAYOUT TIP=Esta é a visualização de Locais
VENUES LAYOUT DESC=O Layout de Vista de Locais mostra os Locais na forma de uma lista detalhada
DAY LAYOUT=Layout do Dia
DAY LAYOUT TIP=Este é o Layout do Dia.
DAY LAYOUT DESC=O Layout do Dia mostra os eventos acontecendo hoje. Também é possível adicionar um avanço. Por exemplo um avanço de 1 para mostrar os eventos acontecendo amanhã.
SHOW EMPTY VENUES=Exibir locais vazios?
SHOW EMPTY VENUES TIP=Exibir locais, mesmo que não tenham qualquer evento associado.

MY LAYOUT=Meus Itens
MY LAYOUT TIP=Escolha um layout para os eventos e locais do usuário.
MY LAYOUT DESC=Este layout exibe a lista de eventos e locais criados pelo usuário.
