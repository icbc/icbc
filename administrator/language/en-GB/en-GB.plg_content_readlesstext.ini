CUT_OFF_TEXT_LENGTH="Shortened Text Length"
CUT_OFF_TEXT_LENGTH_DESCRIPTION="Enter a number. The number of characters to retain when cutting off the article text. This number may be larger or smaller than the number above."
CUT_OFF_TEXT_AT_WORD_BOUNDARY="Cut off text at word boundary"
CUT_OFF_TEXT_AT_WORD_BOUNDARY_DESCRIPTION="Enable this to only cut off at word boundaries. The shortened text may become slightly smaller, to exclude the remainder characters of the word that would otherwise be cut in half. In any case, at least one word of the text will be retained."
DATE_FORMAT="Date Format"
DATE_FORMAT_DESCRIPTION="Tags replaced with dates are formatted according this format. See the manual of the PHP function <code>strftime</code> for a list of formatting characters and their explanation, and for a list of examples. (An URL can be found in the help text aside.)"
DISALLOWED="Disallowed"
DISALLOWED_DESCRIPTION="Enter here a <em>comma</em> separated list of <em>contexts</em>. See the help text aside for a quick overview on how these look like. If not empty, the plugin will <em>never</em> be active on articles or <em>Items</em> in the given contexts. If empty, there is no restriction. This list prevails over the list <code>Allowed</code> above. <strong>When <code>Discover</code> mode is enabled, the most restrictive context for each article is displayed.</strong>"
DISCOVER="Discover"
DISCOVER_DESCRIPTION="Enabling this replaces the article's text with all information you need to configure <code>read less text</code>. <strong>Only users that are allowed back-end access will see any effect: your normal users will continue to see the articles as intended.</strong> With this extra information, you can find out whether the plugin is active on each article, and what the precise context string is for each article."
EXTRA_SELF_CLOSING_TAGS="Non XHTML-compliant tags"
EXTRA_SELF_CLOSING_TAGS_DESCRIPTION="Enter a list of <em>comma</em> separated HTML tags, for which the closing tag or the closing character <code>/</code> may be absent. As an example, consider the <code>br</code> tag. If not properly self-closed (by adding a trailing slash <code>/</code>), this plugin might otherwise generate extra undesired whitespace by adding an additional closing tag.<br/><strong>A good choice seems <code>p, br, hr, img</code></strong>."
GUEST_PREFIX="Prefix For Guests"
GUEST_PREFIX_DESCRIPTION="<strong>For guests only.</strong> Enter here the text to add before the article, whether it has been shortened or not. You can provide HTML code here.<br/>The following tags are recognized and replaced for each article: <code>{author}</code>, <code>{words}</code>, <code>{created}</code>, <code>{modified}</code>, <code>{publish_up}</code>, <code>{hits}</code>. The last tag is only available in J!1.6.<br/><strong>Note:</strong>If a value for a recognized tag is not available, the entire suffix is ignored.<br/>Leave empty to not prepend the article."
GUEST_SUFFIX="Suffix For Guests"
GUEST_SUFFIX_DESCRIPTION="<strong>For guests only.</strong> Enter here the text to add after the article when it has been shortened. This value replaces the default <em>Read More</em> text. You can provide HTML code here.<br/>The following tags are recognized and replaced for each article: <code>{author}</code>, <code>{words}</code>, <code>{created}</code>, <code>{modified}</code>, <code>{publish_up}</code>, <code>{hits}</code>. The last tag is only available in J!1.6.<br/><strong>Note:</strong>If a value for a recognized tag is not available, the entire suffix is ignored.<br/>Leave empty to not add a trailing text."
IMAGE_MARGIN="Margin"
IMAGE_MARGIN_DESCRIPTION="The margin to set around the thumbnail, expressed in pixels."
MINIMUM_IMAGE_WIDTH="Minimum Width"
MINIMUM_IMAGE_WIDTH_DESCRIPTION="Enter a number. Only images which have a <strong>width</strong> in pixels greater than or equal to this number are considered as a potential thumbnail.<br/>The first image that meets all conditions is resized and inserted in the shortened text.<br><strong>Note:</strong> all images not passing the criteria set here are ignored and left alone. If you want all images but one to be removed from the shortened text, you can add <code>img</code> to the setting <code>Tags To Remove</code>."
MINIMUM_IMAGE_HEIGHT="Minimum Height"
MINIMUM_IMAGE_HEIGHT_DESCRIPTION="Enter a number. Only images which have a <strong>height</strong> in pixels greater than or equal to this number are considered as a potential thumbnail.<br/>The first image that meets all conditions is resized and inserted in the shortened text.<br><strong>Note:</strong> all images not passing the criteria set here are ignored and left alone. If you want all images but one to be removed from the shortened text, you can add <code>img</code> to the setting <code>Tags To Remove</code>."
MINIMUM_IMAGE_RATIO="Minimum Ratio"
MINIMUM_IMAGE_RATIO_DESCRIPTION="Enter a number between 0 and 1. Only images which have a <strong>ratio</strong> in percentage greater than or equal to this number are considered as a potential thumbnail.<br/>Examples: a square has a ratio of <code>1.00</code>; and a ratio of <code>0.25</code> means that either the width is four times larger than the height or the height is four times larger than the width.<br/>The first image that meets all conditions is resized and inserted in the shortened text.<br><strong>Note:</strong> all images not passing the criteria set here are ignored and left alone. If you want all images but one to be removed from the shortened text, you can add <code>img</code> to the setting <code>Tags To Remove</code>."
MINIMUM_TEXT_LENGTH="Minimum Text Length"
MINIMUM_TEXT_LENGTH_DESCRIPTION="Enter a number. If the full length of the text in characters is less than or equal to this number, this plugin will not shorten the text. If this number is 0, this extra restriction is effectively disabled."
POP_IMAGE="Create Thumbnail"
POP_IMAGE_DESCRIPTION="<em>Read Less Text</em> can search for an image in the text that meets the given criteria, and resize and move the first image as a thumbnail to the beginning of the article. When the user clicks on the thumbnail, the full article is shown.<br><strong>Note:</strong> all images not passing the criteria set here are ignored and left alone. If you want all images but one to be removed from the shortened text, you can add <code>img</code> to the setting <code>Tags To Remove</code>." 
RESPECT_EXISTING_READMORE_LINK="Respect Position Existing <em>Read More</em> Link"
RESPECT_EXISTING_READMORE_LINK_DESCRIPTION="If <code>yes</code> is chosen, any article where a manually inserted <em>Read More</em> link is present, will <strong>not</strong> be cut off using the size settings above, but at the position of the existing <em>Read More</em> link.<br/>This choice does not affect other settings: e.g. the <em>Read More</em> text and styling as configured here are still applied in both cases."
SPECIFIC_USAGE="No, use the fields below" 
TAGS_TO_REMOVE="Tags To Remove"
TAGS_TO_REMOVE_DESCRIPTION="Enter a list of <em>comma</em> separated HTML tags, which are to be removed in the cut-off text. You could for example, enter <code>a, img</code>, so that links and images are only available when reading the full article. Leave empty to retain all tags; enter <code>all</code> to remove all formatting.<br/><strong>Note:</strong> Even if <code>img</code> is added in this field, it is still possible to create and display the first valid image as thumbnail in the shortened article."
TAGS_TO_REMOVE_WITH_CONTENTS="Tags To Remove With Contents"
TAGS_TO_REMOVE_WITH_CONTENTS_DESCRIPTION="Enter a list of <em>comma</em> separated HTML tags, which are to be removed in the cut-off text <strong>together with all the html and plain text that is present between the opening and the closing tag</strong>. You could for example, enter the tag <code>table</code> to entirely remove all tables while displaying the cut-off article text. This is also handy to remove extra styling which you don't want applied in the shortened text.<br/><strong>A good choice seems <code>style, nav, menu, footer, script, head, form, noscript</code></strong>.<br/><strong>Note:</strong> This option is only taken into account if the option <em>Tags To Remove</em> does not include <code>all</code>."
THUMB_BORDER_WIDTH="Border Width"
THUMB_BORDER_WIDTH_DESCRIPTION="The width in pixels of the border around the moved and resized first image. Enter <code>-1</code> to not restyle the image in this respect."
THUMB_BORDER_COLOR="Border Color"
THUMB_BORDER_COLOR_DESCRIPTION="The color of the border around the moved and resized first image. You can eter a color here in any format CSS understands. Leave empty to not restyle the image in this respect."
THUMB_CLASS="Thumbnail Class"
THUMB_CLASS_DESCRIPTION="Using the options above, some basic formatting can be applied. For full freedom and flexibility, you can also style the image with any CSS class."
THUMB_HEIGHT="Thumbnail Height"
THUMB_HEIGHT_DESCRIPTION="Enter a number. The first image that meets all conditions is resized while respecting the ratio of the original image, such that the thumbnail fits in the given width and height dimensions, expressed in pixels. Enter 0 to not impose a limit on the height."
THUMB_POSITION="Thumbnail Position"
THUMB_POSITION_DESCRIPTION="The thumbnail will be placed on the given position, with the text flowing around the image."
THUMB_WIDTH="Thumbnail Width"
THUMB_WIDTH_DESCRIPTION="Enter a number. The first image that meets all conditions is resized while respecting the ratio of the original image, such that the thumbnail fits in the given width and height dimensions, expressed in pixels. Enter 0 to not impose a limit on the width."
UPPER_LEFT="Upper Left"
UPPER_RIGHT="Upper Right"
USER_PREFIX="Prefix For Registered Users"
USER_PREFIX_DESCRIPTION="<strong>For registered users only.</strong> Enter here the text to add before the article, whether it has been shortened or not. You can provide HTML code here.<br/>The following tags are recognized and replaced for each article: <code>{author}</code>, <code>{words}</code>, <code>{created}</code>, <code>{modified}</code>, <code>{publish_up}</code>, <code>{hits}</code>.<br/><strong>Note:</strong>If a value for a recognized tag is not available, the entire suffix is ignored.<br/>Leave empty to not prepend the article."
USER_SUFFIX="Suffix For Registered Users"
USER_SUFFIX_DESCRIPTION="<strong>For registered users only.</strong> Enter here the text to add after the article when it has been shortened. This value replaces the default <em>Read More</em> text. You can provide HTML code here.<br/>The following tags are recognized and replaced for each article: <code>{author}</code>, <code>{words}</code>, <code>{created}</code>, <code>{modified}</code>, <code>{publish_up}</code>, <code>{hits}</code>.<br/><strong>Note:</strong>If a value for a recognized tag is not available, the entire suffix is ignored.<br/>Leave empty to not add a trailing text."
WHEN="Quick Configuration?"
WHEN_DESCRIPTION="Either use the quick configuration, which is assumed to suit most users, either decline it and use the full flexibility <em>read less text</em> offers."

