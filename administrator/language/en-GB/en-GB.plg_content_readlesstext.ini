READ_LESS_TEXT_DESCRIPTION="<h2>v3.0</h2><p><em>read less text</em> will control the article text: preview size, formatting and image placement can be adjusted to your liking, precisely on those pages you want. <em>read less text</em> will not alter your database in any way. Only the display is controlled: uninstalling or disabling will bring back the original text.</p><p>This version does not affect the article's titles. If you want to control the title length, prepend or append specific information, and adjust the casing of the title, you can install and use the separate extension <a href='http://extensions.joomla.org/extensions/style-a-design/titles/16619/'>read less title.</a></p><h2>Contexts - Quick</h2> <p>Check the table below to quickly configure the plugin: <table><tr><th><code>When</code> &gt; <code>Allowed</code></th> <th><em>only</em> active on</th></tr> <tr><td><code>frontpage</code></td> <td>the frontpage of your site</td></tr> <tr><td><code>category</code></td> <td>all the category blog pages</td></tr> <tr><td>(Joomla! 1.5 only)<br/><code>section=11</code></td> <td>the blog page of<br/>the section with id 11</td><tr> <tr><td><br/><code>category=12</code></td> <td>the blog page of<br/>the category with id 12</td></tr> <tr><td><code>135</code></td> <td>the article with id 135 <br/> on all blog and article pages</td></tr> </table></p> <ul><li>Most users will want to activate <em>read less text</em> for all the article blog pages. They can choose to select the quick configuration in which case the fields <code>Allowed</code> and <code>Disallowed</code> will be ignored.</li> <li><em>read less text</em> can not be active on a list layout of articles - this is a technical limitation.</li> <li>It is possible to be active on a list layout of other components - this entirely depends on the implementation of that component.</li></ul> <h2>Contexts - Slow</h2> <p> You can very precisely configure when this plugin may be active and when not. This is done by listing <em>contexts</em> in the <code>Allowed</code> and <code>Disallowed</code> fields. A <em>context</em> is simply a combination of a component name, the name of a view and an article id, separated by a single colon.<ul><li>The component name may be omitted - in that case <code>com_content</code> is assumed.</li> <li>The view name may be omitted - in that case it is assumed all views are targeted.</li> <li>The article id may be omitted - in that case it is assumed all articles on the page are targeted.</li></ul></p> <p>The table above already gave some examples. But should you want a very fine-grained control: you easily can.</p> <h2>Contexts - Discover</h2> <p>To know if it is possible for <em>read less text</em> to operate on a specific page, and to know the precise component name and view which is used on that page, you can enable the <code>Discover</code> mode. In <code>Discover</code> mode, <em>read less text</em> will replace the article's text or any component's <em>Item</em> text - if applicable - with the information you need to be able to fully verify your configuration and to adjust your configuration.</p> <p>The <code>Discover</code> mode option is only applied for users which have back-end access: you can thus safely activate the option and still be assured all your regular users continue to see your site as intended.</p> <h2>Tags</h2> <p><em>read less text</em> can add specific HTML both in front and at the end of each article. The HTML to be prefixed is always added on all articles where <em>read less text</em> can and is allowed to be active; the suffix is only added when the article has been shortened.</p> <p>Both prefix and suffix may contain <em>tag</em>s. A <em>tag</em> is a special keyword that is surrounded by curly brackets. <ul>The following <em>tag</em>s are recognized: <li><code>{author}</code></li><li><code>{words}</code></li><li><code>{created}</code></li><li><code>{modified}</code></li><li><code>{publish_up}</code></li><li><code>{hits}</code> (only for J!1.6)</li><li><code>{category}</code></li></ul></p> <p><em>Tag</em>s are replaced for each article, using the article's specific information. Those tags that are replaced with dates will be formatted according to the format you provide in the field <code>Date Format</code>. You can review the <a href='http://php.net/manual/en/function.strftime.php'>manual page for the function <code>strftime</code></a> for a list of formatting characters and their explanation, and for a list of examples.</p> <h2>Contexts - One more example</h2> <p>Suppose you have as configuration:</p> <table><tr><th>Field</th> <th>Value</th></tr> <tr><td><code>Quick Configuration</code></td> <td><code>No</code></td></tr> <tr><td><code>Allowed</code></td> <td><code>frontpage, category, com_eventlist:venues</code></td></tr> <tr><td><code>Disallowed</code></td> <td><code>38, 245, 246, category=7, com_eventlist:venues:28</code></td></tr></table></p> <p> <ul>In this case <em>read less text</em> will:<li>Never be active on the text of the articles with id 38, 245 and 246, regardless where and on what kind of page the article is shown.</li> <li>Not be active when displaying the blog page of category 7.</li> <li>Active on all articles on all other blog pages, including (Joomla! 1.6 only) any category blog page within category 7.</li> <li>Active on the articles on the frontpage except the articles with id 38, 245 and 246.</li> <li>Active on all venues on all EventList's detailed venue list pages except for the specific venue with id 28</ul></p> <h2>Thank you!</h2> <p>Hopefully, this plugin is of any use for you. It should work without problems on any site running Joomla! 1.5.22+ or 1.6.1+ (<em>Remark: due to a bug - yet to be solved -  in the core code of Joomla! 1.6 it is not always possible to determine the correct context.</em>) Do feel free to <a href='http://joomlacode.org/gf/project/cutoff/tracker/?action=TrackerItemBrowse&tracker_id=9352'>add a bug report</a> or to <a href='http://joomlacode.org/gf/project/cutoff/tracker/?action=TrackerItemBrowse&tracker_id=9351'>request functionality</a>. Everybody's time is limited, but most likely you won't get what you don't ask for.<br />And if you can't resist the urge (and only then), you can also <a href='https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=L9P4GMDWRKGUN'>make a donation</a>. Any gift is gratefully accepted. Support won't change though, but you can be sure to have made my day.</p> "

ALLOWED="Allowed"
ALLOWED_DESCRIPTION="Enter here a <em>comma</em> separated list of <em>contexts</em>. See the explanation aside for a full overview. If not empty, the plugin will <em>only</em> be active on articles or <em>items</em> in the given contexts. If empty, there is no restriction. <strong>When <code>Discover</code> mode is enabled, the most restrictive context for each article is displayed.</strong>"
ALWAYS_ACTIVE_FOR_GUESTS="Restrict Access For Guests"
ALWAYS_ACTIVE_FOR_GUESTS_DESCRIPTION="With this setting you can enforce all visitors of your site to log in before they can read the entire article's or <em>item</em>'s text. When active, the setting <code>Allowed</code> is expanded with <code>, com_content</code> when a guest is requesting to view the page: <em>read less text</em> will then always be active for all articles in <code>com_content</code>, except in the <em>context</em>s listed in <code>Disallowed</code>."
