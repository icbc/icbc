PARAMAUTOADD=Por padrão, http:// será adicionado ao endereço a menos que seja detectado um http:// ou https:// na URL que você digitar. Isto permite que você desative esta funcionalidade.
PARAMAUTOHEIGHT=A altura será atribuída automaticamente de acordo com a página externa. Isto só funcionará para páginas dentro do seu próprio domínio.
PARAMWIDTH=Largura do iframe. Você pode digitar um valor absoluto em pixels ou um valor relativo, utilizando o %.
SCROLL BARS=Barras de rolagem
SHOW/HIDE HORIZONTAL AND VERTICAL SCROLL BARS.=Exibe/Oculta barras de rolagem vertical e horizontal.
TARGET NAME=Alvo
