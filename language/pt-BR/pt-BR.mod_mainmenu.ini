PARAMACTIVATEPARENT=Aplica o ID de ativação também para todos os menus pais na árvore
PARAMEXPANDMENU=Expandir o menu e deixar os sub-menus sempre visíveis
PARAMFULLACTIVEHIGHLIGHTING=Habilita realce completo para item de menu ativo, inclusive para Link - Artigo e Link - URL. Isso pode causar perda do padrão XHTML, se mais de um item estiver ativo.
PARAMMENUCLASSSUFFIX=Um sufixo a ser aplicado para a classe do css nos itens de menu
PARAMMENUICONLINK=Link com imagens ao invés de texto. Imagem deve ser seleciona nos Itens de Menu
PARAMMENUTAGID=Um ID de atributo para atribuir à tag ul raiz do menu (opcional)
PARAMSHOWMENUICONS=Exibir as imagens de menu que você selecionou para seus itens de menu
PARAMSHOWSUBMENUITEMS=Exibe todos itens do submenu mesmo se o pai estiver ativo ou não.
PARAMSTARTLEVEL=Nível de início de renderização do menu.
PARAMSTOPLEVEL=Nível de fim de renderização do menu.
PARAMTARGETPOSITION=Valores JavaScript para posicionar a janela de popup, ex: top=50,left=50,width=200,height=300
PARAMMENUMAXDEPTH=Esta é profundidade máxima antes que itens de menu sejam ignorados pelos itens pais. Aumente este valor se encontrar itens filhos que não estejam aparecendo no menu. 
MAXIMUM MENU DEPTH=Profundidade Máxima do Menu
SELECT MENU=Selecionar Menu
SHOW MENU ICONS=Exibir Imagens de Menu
SHOW WHITESPACE=Exibir Espaço em Branco
SHOW WHITESPACE DESC=Selecione se exibe ou não espaços em branco quando renderizando XHTML
SPACER=Espaçador
SPACER FOR HORIZONTAL MENU=Espaçador para o menu horizontal
START LEVEL=Nível de Início
TARGET POSITION=Posição Destino
THE MENU STYLE=O estilo do menu
THE NAME OF THE MENU (DEFAULT IS MAINMENU)=O nome do menu. O padrão é <em>mainmenu</em>.
USE PARAMS BELOW=Utilize os parâmetros abaixo
VERTICAL=Vertical
